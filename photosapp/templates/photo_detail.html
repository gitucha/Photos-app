{% extends 'base.html' %}
{% block content %}
  <div class="bg-white p-4 rounded shadow">
    <img src="{{ photo.image.url }}" class="w-full rounded">
    <h1 class="text-xl font-bold mt-2">{{ photo.title }}</h1>
    <p class="text-gray-600">By {{ photo.owner.username }}</p>
    <p class="mt-2">Likes: {{ photo.total_likes }}</p>

    {% if user.is_authenticated %}
      <a href="{% url 'like-photo' photo.pk %}" class="px-3 py-2 bg-green-500 text-white rounded">
        {% if user in photo.likes.all %} Unlike {% else %} Like {% endif %}
      </a>
    {% endif %}
  </div>
{% endblock %}
