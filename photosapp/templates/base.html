<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="p-4 bg-white shadow flex justify-between" >
        <ul class="flex space-x-4 p-4 bg-white shadow">
            <li><a href="{% url 'index' %}" class="text-blue-500 hover:underline">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'profile_edit' %}" class="text-blue-500 hover:underline">Edit Profile</a></li>
                <li><a href="{% url 'upload_photo' %}" class="text-blue-500 hover:underline">Upload Photo</a></li>
                <li><a href="{% url 'logout' %}" class="text-blue-500 hover:underline">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a></li>
                <li><a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
